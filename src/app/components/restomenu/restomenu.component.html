
<div class="container restoprincipal">
  <nav>
    <i class="fas fa-search brume-span"></i>
  </nav>
    <div class="row p-1">

        <div class="circulo"></div>
        <div class="logoWrapp text-center">
            <img class="logo rounded-circle" [src]="logosrc" alt="">
        </div>
        <div *ngIf="bubicacion" class="ubicacionprohib text-center">
            <h3>Todavia no se puede ingresar al Menu</h3>
            <h5 class="mt-2 brumeSoftText">Te encontras a <span class="brume-span">{{distanciaLocal}} KM </span>del local</h5>
        </div>

        <div class="mainmenu P-0" *ngIf="bmainmenu" >

                <mat-tab-group class="categoriasWrapp">
                    <mat-tab class="mt-3" *ngFor="let cat of categorias" label="{{cat}}">
                        <ul class="p-0">
                            <li *ngFor="let r of restaurantMenuFilter(cat)" (click)="abrirItem(r)" class="brume-shadow-thin brumeRadius p-3">
                              <h4 class="p-2 font-weight-bold">{{r.nombre}}</h4>
                              <h4 class="precio1 font-weight-bold">${{r.Precio}}</h4>
                            </li>
                        </ul>

                      </mat-tab>
                </mat-tab-group>




            <button class="btn-bfull btn-brume4" (click)="crearqr()">
                CREAR PEDIDO QR
            </button>

        </div>



        <div class="qrtab">
            <div class="row">
                <qrgenerator *ngIf="bqrcode" [value]="pedido"></qrgenerator>
            </div>

        </div>



        <div class="mobiletab pt-3">
            <ul class="row iconMenu p-0">
                <li class="col-4"><i class="icon brumeIcon fas fa-utensils" (click)="menuOpt()"></i></li>
                <li class="col-4"><i class="icon brumeIcon fas fa-qrcode" (click)="qrOpt()"></i></li>
                <li class="col-4"><i class="icon brumeIcon fas fa-store" (click)="adminOpt()"></i></li>
            </ul>
        </div>

    </div>


</div>
